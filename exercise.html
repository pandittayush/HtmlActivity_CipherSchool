<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form >
        <label for="firstname">First Name:</label>
        <input type="firstname" id="firstname" placeholder="First Name" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="lastname" id="lastname" placeholder="Last Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your password" required><br><br>
       
       

        <p>Select Your Gender</p>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"><br><br>


        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female"><br><br>


        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="Transgender"><br><br>


        

        <label for="country">Country</label>
        <select name="Country_selected_by_user" id="country">
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="England">England</option>
            <option value="Australia">Australia</option>
            <option value="South Africa">South Africa</option>
        </select>
        
        <p>Write about yourself below:</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
    </form>

    
</body>
</html>
